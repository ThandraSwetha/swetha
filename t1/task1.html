<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 70px; /* avoid content under navbar */
    }

    .navbar {
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    .navbar.scrolled {
      background-color: #000 !important;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .nav-link {
      color: white !important;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #ffc107 !important; /* Yellow on hover */
    }

    section {
      padding: 100px 20px;
      text-align: center;
      font-size: 2rem;
    }

    #home { background-color: #f8f9fa; }
    #about { background-color: #e9ecef; }
    #services { background-color: #dee2e6; }
    #contact { background-color: #ced4da; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MyBrand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Sections -->
  <section id="home"><h1>Welcome to My Landing Page</h1></section>
  <section id="about"><h1>About Us</h1></section>
  <section id="services"><h1>Our Services</h1></section>
  <section id="contact"><h1>Contact Us</h1></section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS for Scroll and Color Rotation -->
  <script>
    const navbar = document.querySelector('.navbar');

    // Color list to cycle every 10s
    const colors = ["#343a40", "#007bff", "#28a745", "#6610f2", "#e83e8c"];
    let colorIndex = 0;

    // Change color every 10 seconds if not scrolled
    setInterval(() => {
      if (!navbar.classList.contains("scrolled")) {
        navbar.style.backgroundColor = colors[colorIndex];
        colorIndex = (colorIndex + 1) % colors.length;
      }
    }, 10000);

    // Change navbar on scroll
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
        navbar.style.backgroundColor = "#000"; // fixed dark on scroll
      } else {
        navbar.classList.remove("scrolled");
        navbar.style.backgroundColor = colors[colorIndex]; // resume cycle
      }
    });
  </script>
</body>
</html>
